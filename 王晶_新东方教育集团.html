<!DOCTYPE html>    <html>    <head>        <meta http-equiv="content-type" content="text/html; charset=utf-8">        <title></title>        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />        <link type="text/css" rel="stylesheet" href="css/style.css" />        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />    </head>    <body>        <!-- nav bar -->        <nav>            <div class="nav-wrapper">                <div class="container">                    <span class="brand-logo center">教练信息</span>                    <ul id="nav-mobile" class="right">                    </ul>                </div>            </div>        </nav>        <!-- nav bar end -->        <!-- container -->        <main>            <div class="container">                <div class="section"></div>                <div id="back_btn" class="fixed-action-btn" style="" onclick="history.go(-1);">                    <a class="btn-floating btn-large">                        <img src="icon/left.png" width=55.5>                    </a>                </div>                <div id="" class="section" style="margin-bottom:0;"><div id="coach_single0" class="single_view" onclick="">                <div class="coach_single_top">                    <div style="width:100px;height:100px;overflow:hidden;margin:auto;border-radius: 50%;">                    <img class="" src="img/coach/wangjing.jpg" style="width:110px;">                    </div>                    <div class="">                        <b>王晶</b>                        <br>                        <span>新东方教育集团<br>顾问</span>                        <br>                        <span><img src="icon/star.png" width="24"></i><img src="icon/star.png" width="24"></i><img src="icon/star.png" width="24"></i><img src="icon/star.png" width="24"></i><img src="icon/star.png" width="24"></i><img src="icon/star.png" width="24"></i></span><div style="height:2px;"></div><span>所在校区: 北京校区</span>                    </div>                </div>                <div class="coach_single_middle"></div>                <div class="coach_single_bottom">                    <div class="container">                        <p style="padding-top:1.6em;margin-top:0;"><b>个人简历：</b><br><span class="indent coach_content">1988年东北师大心理学硕士，1995年北师大心理学博士。长期从事青少年认知及心理研究，出版过家庭教育专著《不做第一做“唯一”》、《换个角度做父母》。应邀参加第一届《亚洲妇女论坛》，就中国家庭教育问题做大会发言。2011年任清华大学就业指导中心职业生涯教练，指导学生参加第一届、第二届清华大学职业生涯大赛均获金奖。<br>工作经历：石油化工科学研究院人力资源处处长。<br></span></p>                        <p style="margin-top:0.6em"><b>单位介绍：</b><br><span class="indent coach_content">新东方教育集团</span></p><p style="margin-top:0.6em"><b>教练寄语：</b><br><span class="indent coach_content">学员是对自我认知模糊、职业发展方向不清晰的同学，专业年级不限</span></p></div>                </div>            </div>                            </div>                        </div>                    </main>                    <footer class="footer-copyright">                        <div class="container">                            版权所有 &copy; 2016 清华大学学生职业发展协会                        </div>                    </footer>                    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>                    <script type="text/javascript" src="js/materialize.min.js"></script>                </body>                </html>
