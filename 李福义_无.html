ch_single_middle"></div>                <div class="coach_single_bottom">                    <div class="container">                        <p style="padding-top:1.6em;margin-top:0;"><b>个人简历：</b><br><span class="indent coach_content">20年政府公务员——财政系统，10年国企高管——南方证券系统，8年企业管理咨询、培训、教练经历。涉及——机械制造、房地产开发销售、酒店服务、互联网企业、车辆管理、建材家装等企业，包括民营、国企、外资。<br>现在李福义老师主要以项目教练、私董教练、创业教练形式对企业领导人和高管团队提供支持。身为国际教练协会ICF认证教练，国际教练协会ICF北京分会执委，4D领导力认证导师。<br></span></p>                        <p style="margin-top:0.6em"><b>单位介绍：</b><br><span class="indent coach_content">领导力教练</span></p><p style="margin-top:0.6em"><b>教练寄语：</b><br><span class="indent coach_content">提供实习机会，欢迎有创业愿意的同学</span></p></div>                </div>            </div>                            </div>                        </div>                    </main>                    <footer class="footer-copyright">                        <div class="container">                            版权所有 &copy; 2016 清华大学学生职业发展协会                        </div>                    </footer>                    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>                    <script type="text/javascript" src="js/materialize.min.js"></script>                </body>                </html>
